<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NodaSoft. Тестовое задание</title>
	<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
	<link rel="preload" href="fonts/Roboto-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<input class="popup__checkbox" type="checkbox" id="modal">
			<label for="modal" class="header__modal-btn" href="#openModal">Open pop-up button</label>
			<div class="popup">
				<h2 class="popup__title">Popup</h2>
				<label class="popup__close" for="modal">x</label>
			</div>
			<div class="popup__overlay"></div>
		</header>

		<main>
			<section class="first-section">
				<ol class="first-section__list">
					<li class="first-section__list-item first-section__list-item_first"></li>
					<li class="first-section__list-item first-section__list-item_second"></li>
					<li class="first-section__list-item first-section__list-item_third"></li>
					<li class="first-section__list-item first-section__list-item_fouth"></li>
					<li class="first-section__list-item first-section__list-item_fifth"></li>
				</ol>
			</section>

			<section class="second-section">
				<ul class="second-section__list">
					<li class="second-section__item"></li>
					<li class="second-section__item"></li>
					<li class="second-section__item"></li>
					<li class="second-section__item"></li>
				</ul>
			</section>
		</main>

		<footer class="footer"></footer>
	</div>
</body>
</html>
