<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>NodaSoft. Тестовое задание</title>

	<link rel="stylesheet" href="styles/index.css">

<body>
	<div class="container">
		<!-- Header -->
		<header class="header">
			<input class="popup__checkbox" type="checkbox" id="modal">
			<label for="modal" class="header__modal-btn" href="#openModal">Open pop-up button</label>
			<div class="popup">
				<h2 class="popup__title">Popup</h2>
				<label class="popup__close" for="modal">x</label>
			</div>
			<div class="popup__overlay"></div>
		</header>


	</div>
</body>
